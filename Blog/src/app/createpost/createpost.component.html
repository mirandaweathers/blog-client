<div class="main container" style="max-width: 800px; margin: auto;">
        
    <h1>Create Post</h1>

    <mat-card>
        <mat-card-content>
            <form [formGroup]="newPostFormGroup">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input name="title" type="text" matInput formControlName="formTitle" placeholder="Sentences with Every Letter of the Alphabet">
                    <mat-error *ngIf="newPostFormGroup.get('formTitle')!.hasError('required')">
                        Title is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Header Image URL</mat-label>
                    <input name="headerImg" type="url" matInput formControlName="formImg" placeholder="loremipsum.jpg">
                    <mat-error *ngIf="newPostFormGroup.get('formImg')!.hasError('required')">
                        Must be a <strong>URL</strong>
                    </mat-error>
                </mat-form-field>

                <!-- <div *ngIf="newPostFormGroup.controls.formImg != null"><img src="{{newPostFormGroup.controls.formImg}}"></div> -->

                <mat-form-field>
                    <mat-label>Content</mat-label>
                    <textarea matInput name="content" rows="8" formControlName="formContent" placeholder="The quick brown fox jumps over the lazy dog..."></textarea>
                    <mat-error *ngIf="newPostFormGroup.get('formContent')!.hasError('required')">
                        Post content is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-error class="customError" *ngIf="serverErrMsg">{{serverErrMsg}}</mat-error>
                    

                <div class="buttons">
                    <button (click)="CreatePost()" type="submit" value="Submit" mat-flat-button color="primary">Create Post</button> 
                    <button (click)="ClearForm()" mat-stroked-button color="primary" type="reset">Reset</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
